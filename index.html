<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Be My Valentine üíñ</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<!-- Confetti Library -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
* {
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  color: #fff;
}

.container {
  background: rgba(255, 255, 255, 0.15);
  backdrop-filter: blur(12px);
  border-radius: 20px;
  padding: 40px 30px;
  text-align: center;
  box-shadow: 0 25px 60px rgba(0,0,0,0.25);
  animation: fadeIn 1.2s ease;
  max-width: 420px;
  width: 90%;
}

h1 {
  font-size: 2rem;
  margin-bottom: 25px;
}

.buttons {
  display: flex;
  justify-content: center;
  gap: 20px;
  position: relative;
}

button {
  padding: 14px 30px;
  font-size: 1rem;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  transition: all 0.3s ease;
  font-weight: 500;
}

#yesBtn {
  background: #ff4d6d;
  color: #fff;
  box-shadow: 0 10px 25px rgba(255,77,109,0.6);
}

#yesBtn:hover {
  transform: scale(1.1);
}

#noBtn {
  background: #fff;
  color: #ff4d6d;
  position: relative;
}

.message {
  margin-top: 30px;
  font-size: 1.3rem;
  display: none;
  animation: pop 0.8s ease;
}

/* Floating hearts */
.heart {
  position: absolute;
  bottom: -20px;
  font-size: 18px;
  animation: floatUp linear infinite;
  opacity: 0.8;
}

@keyframes floatUp {
  from {
    transform: translateY(0);
    opacity: 1;
  }
  to {
    transform: translateY(-110vh);
    opacity: 0;
  }
}

@keyframes fadeIn {
  from {opacity: 0; transform: translateY(20px);}
  to {opacity: 1; transform: translateY(0);}
}

@keyframes pop {
  0% {transform: scale(0.7); opacity: 0;}
  100% {transform: scale(1); opacity: 1;}
}
</style>
</head>

<body>

<div class="container">
  <h1>Will you be my Valentine? üíï</h1>

  <div class="buttons">
    <button id="yesBtn">Yes ‚ù§Ô∏è</button>
    <button id="noBtn">No üíî</button>
  </div>

  <div class="message" id="message">
    üéâ Congratulations! <br>
    You are officially my Valentine ‚ù§Ô∏è
  </div>
</div>

<script>
/* No button dodge */
const noBtn = document.getElementById('noBtn');
noBtn.addEventListener('mouseenter', moveButton);
noBtn.addEventListener('touchstart', moveButton);

function moveButton() {
  const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
  const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
  noBtn.style.position = 'fixed';
  noBtn.style.left = x + 'px';
  noBtn.style.top = y + 'px';
}

/* Yes button celebration */
document.getElementById('yesBtn').addEventListener('click', () => {
  document.getElementById('message').style.display = 'block';

  // Confetti burst
  confetti({
    particleCount: 180,
    spread: 80,
    origin: { y: 0.6 }
  });

  // Fireworks effect
  let duration = 2000;
  let end = Date.now() + duration;

  (function frame() {
    confetti({
      particleCount: 4,
      angle: 60,
      spread: 55,
      origin: { x: 0 }
    });
    confetti({
      particleCount: 4,
      angle: 120,
      spread: 55,
      origin: { x: 1 }
    });

    if (Date.now() < end) {
      requestAnimationFrame(frame);
    }
  })();
});

/* Floating hearts generator */
setInterval(() => {
  const heart = document.createElement('div');
  heart.classList.add('heart');
  heart.innerHTML = '‚ù§Ô∏è';
  heart.style.left = Math.random() * 100 + 'vw';
  heart.style.animationDuration = (3 + Math.random() * 3) + 's';
  document.body.appendChild(heart);

  setTimeout(() => heart.remove(), 6000);
}, 400);
</script>

</body>
</html>
